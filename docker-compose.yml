services:
  db:
    image: mysql:8.3.0
    container_name: mysql-asset_management_system_db
    environment:
      MYSQL_ROOT_PASSWORD: lnx4you!
      MYSQL_DATABASE: asset_management_system
      MYSQL_USER: user
      MYSQL_PASSWORD: lnx4you!
    ports:
      - "3307:3306"
      - "3306:3306"
    volumes:
      - type: bind
        source: ./db-docker
        target: /etc/mysql/conf.d
      - type: bind
        source: ./asset_management_system_data
        target: /var/lib/mysql

volumes:
  asset_management_system_data:


